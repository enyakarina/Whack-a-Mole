<!DOCTYPE html>

<html>

<head>

    <title>Whack-a-Mole!</title>

    <link rel="stylesheet" type="text/css" href="/css/whackamole.css">

</head>

<body>

    <div id="container">
        <h1>Whack-a-Mole</h1>
        <p>Smack 'em like you mean it!</p>

        <div class="scoreTime">
            <h2>Score:</h2>
                <p id="score">0</p>
            <h2>Time Left:</h2>
                <p id="timer">30</p>
        </div>

        <div id="grid">
            <div id="box1" class="holes" data-tile="1"></div>
            <div id="box2" class="holes" data-tile="2"></div>
            <div id="box3" class="holes" data-tile="3"></div>
            <div id="box4" class="holes" data-tile="4"></div>
            <div id="box5" class="holes" data-tile="5"></div>
            <div id="box6" class="holes" data-tile="6"></div>
            <div id="box7" class="holes" data-tile="7"></div>
            <div id="box8" class="holes" data-tile="8"></div>
            <div id="box9" class="holes" data-tile="9"></div>
        </div>

        <div id="clickables">
            <button id="start">start</button>
            <button id="reset">reset</button>
        </div>

    </div>

</body>

</html>
